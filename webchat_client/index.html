<!DOCTYPE html>
<html class="no-js">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title></title>
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta content="IE=11; IE=10; IE=9; IE=8; IE=7" http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.8.2/css/all.css'>
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+TC:100,300,400,500,700,900|Roboto:100,300,400,500,700,900&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- 收合時 --------------------------------------------------------------------->
    <div id="bot-chat1">
        <div class="header-chat">
            <div class="head-home"></div>
        </div>
        <div class="home-chat">
            <a class="informasi" href="#" title="跟我聯絡">
                <div class="info-avatar">
                    <img src="img/p.png" />
                </div>
                <div class="info-chat" style="margin-top: 5px">
                    <span class="chat-label">您好!我是服務專員金容仙，有任何想詢問的可以隨時跟我聯絡喔~</span>
                </div>
            </a>
        </div>
        <a class="close-chat" href="javascript:void">×</a>
    </div>
    <!-- 展開時 -------------------------------------------------------------------->
    <div id="bot-chat" style="display: none">
        <div class="chat_header">
            <div class="chat_option">
                <div class="header_img">
                    <img src="img/p.png" />
                </div>
                <span id="chat_head">金容仙</span> <br> <span class="agent">0922-100-261</span> <span class="online">(Online)</span>
            </div>
        </div>
        <div class="chat_converse">
            <span class="chat_msg_item chat_msg_item_admin">
                <div class="chat_avatar">
                    <img src="img/p.png">
                </div>您好!我是該案件負責人員，有任何想了解的部分可以隨時提出?
            </span>
            <span class="chat_msg_item chat_msg_item_user">
                Hello!
            </span>
            <span class="chat_msg_item chat_msg_item_admin">
                <div class="chat_avatar">
                    <img src="img/p.png">
                </div>關鍵字:立即加入Messenger，觸發訊息發送
            </span>
            <span class="chat_msg_item chat_msg_item_user">
                獨享「3C好禮三選一」優惠禮</span>
            <span class="chat_msg_item chat_msg_item_admin">
                <div class="chat_avatar">
                    <img src="img/p.png">
                </div>透過 Messenger Bot:AccuHit DemoDay加入
            </span>
            <span class="chat_msg_item chat_msg_item_user">
                我要滑鼠，觸發訊息發送
            </span>
        </div>
        <div class="start-chat" style="clear: both">
            <div class="blanter-msg">
                <a href="#"><i class="fas fa-camera" style="color: #bbb;font-size: 1.6em;margin-right: 10px"></i></a>
                <textarea id="chat-input" placeholder="Send a message" maxlength="120" row="2"></textarea>
                <a href="#" id="send-it"><i class="zmdi zmdi-mail-send"></i></a>
            </div>
        </div>
        <a class="close-chat1" href="javascript:void" style="top: 5px">×</a>
    </div>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
    <script>
    $(document).ready(function() {
        $(".informasi").click(function() {
            $("#bot-chat").show();
            $("#bot-chat1").hide();

        });

        $(".close-chat1").click(function() {
            $("#bot-chat1").show();
            $("#bot-chat").hide();

        });

        $(".close-chat").click(function() {
            $("#bot-chat1").hide();

        });

    });
    </script>
</body>

</html>
